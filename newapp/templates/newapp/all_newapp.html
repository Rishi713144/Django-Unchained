{% extends "layout.html" %}

{% block title %}New App | Home{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 py-8">

  <div class="flex items-center justify-between mb-6">
    <h1 class="text-2xl font-bold text-white">Recommended</h1>
    
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

    {% for item in items %}
    <div class="group bg-linear-to-b from-blue-800 to-blue-900 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition duration-300">

      <a href="{% url 'newapp_detail' item.id %}" class="block">
        <div class="aspect-video overflow-hidden">
          <img
            src="{{ item.image.url }}"
            alt="{{ item.name }}"
            class="w-full h-full object-cover transform group-hover:scale-105 transition duration-300"
          >
        </div>
      </a>

      <div class="p-4">
        <h3 class="text-base font-semibold text-white leading-snug line-clamp-2">
          {{ item.name }}
        </h3>

        <div class="flex items-center justify-between mt-4">
          <span class="text-xs uppercase tracking-wide text-gray-300">
            {{ item.get_type_display }}
          </span>

          <a href="{% url 'newapp_detail' item.id %}"
             class="relative inline-flex items-center px-4 py-1.5
                    text-xs font-semibold rounded-full
                    text-white
                    bg-orange-600
                    shadow-md shadow-orange-500/40
                    hover:bg-orange-700
                    hover:shadow-lg hover:shadow-orange-500/60
                    focus:outline-none focus:ring-2 focus:ring-orange-400 focus:ring-offset-2 focus:ring-offset-blue-900
                    transition">
            View
          </a>
        </div>
      </div>

    </div>
    {% endfor %}

  </div>
</div>
{% endblock %}
