{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="bg-slate-900 text-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Django26{% endblock %}
    </title>

    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% tailwind_css %}
</head>

<body class="min-h-screen flex flex-col">

    <nav class="bg-slate-950 border-b border-slate-800">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">

            <a href="/" class="text-lg font-bold tracking-wide text-white">
                Django26
            </a>

            <div class="hidden md:flex items-center gap-6 text-sm">
                <a href="/" class="text-gray-300 hover:text-white transition">Home</a>
                <a href="/newapp/" class="text-gray-300 hover:text-white transition">Explore</a>
                <a href="#" class="text-gray-300 hover:text-white transition">Library</a>
            </div>

            <div class="flex items-center gap-3">
                <button class="px-4 py-1.5 rounded-full text-sm font-medium
                               bg-orange-600 hover:bg-orange-700
                               shadow-md shadow-orange-500/40
                               transition">
                    Register Now
                </button>
            </div>

        </div>
    </nav>

    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-slate-950 border-t border-slate-800">
        <div class="max-w-7xl mx-auto px-4 py-4 text-center text-xs text-gray-400">
            © {{ now|date:"Y" }} NewApp · Built with Django & Tailwind
        </div>
    </footer>

</body>
</html>
